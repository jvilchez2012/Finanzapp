<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RegistroTransaccionesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRegistroTransaccionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RegistroTransaccionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RegistroTransaccionesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{registroTransaccionesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_id}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.id}" title="#{myBundle.ViewRegistroTransaccionesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_tipoTransaccion}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.tipoTransaccion}" title="#{myBundle.ViewRegistroTransaccionesTitle_tipoTransaccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_fechaTransaccion}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.fechaTransaccion}" title="#{myBundle.ViewRegistroTransaccionesTitle_fechaTransaccion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_fechaRegistro}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.fechaRegistro}" title="#{myBundle.ViewRegistroTransaccionesTitle_fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_montoTransaccion}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.montoTransaccion}" title="#{myBundle.ViewRegistroTransaccionesTitle_montoTransaccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_noTDC}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.noTDC}" title="#{myBundle.ViewRegistroTransaccionesTitle_noTDC}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_comentario}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.comentario}" title="#{myBundle.ViewRegistroTransaccionesTitle_comentario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{registroTransaccionesController.selected.estado}" title="#{myBundle.EditRegistroTransaccionesTitle_estado}" required="true" requiredMessage="#{myBundle.EditRegistroTransaccionesRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_idTipoPago}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.idTipoPago.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroTransaccionesLabel_idUsuario}"/>
                            <h:outputText value="#{registroTransaccionesController.selected.idUsuario.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
