<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProcesoCorteViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProcesoCorteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProcesoCorteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProcesoCorteViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{procesoCorteController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_id}"/>
                            <h:outputText value="#{procesoCorteController.selected.id}" title="#{myBundle.ViewProcesoCorteTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_year}"/>
                            <h:outputText value="#{procesoCorteController.selected.year}" title="#{myBundle.ViewProcesoCorteTitle_year}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_mes}"/>
                            <h:outputText value="#{procesoCorteController.selected.mes}" title="#{myBundle.ViewProcesoCorteTitle_mes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_fechaCorte}"/>
                            <h:outputText value="#{procesoCorteController.selected.fechaCorte}" title="#{myBundle.ViewProcesoCorteTitle_fechaCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_balanceInicial}"/>
                            <h:outputText value="#{procesoCorteController.selected.balanceInicial}" title="#{myBundle.ViewProcesoCorteTitle_balanceInicial}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_totalIngresos}"/>
                            <h:outputText value="#{procesoCorteController.selected.totalIngresos}" title="#{myBundle.ViewProcesoCorteTitle_totalIngresos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_totalEgresos}"/>
                            <h:outputText value="#{procesoCorteController.selected.totalEgresos}" title="#{myBundle.ViewProcesoCorteTitle_totalEgresos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProcesoCorteLabel_balanceCorte}"/>
                            <h:outputText value="#{procesoCorteController.selected.balanceCorte}" title="#{myBundle.ViewProcesoCorteTitle_balanceCorte}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
