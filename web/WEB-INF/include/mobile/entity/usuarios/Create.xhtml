<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuariosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateUsuariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nombre}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_identificacion}" for="identificacion" />
                            <p:inputText id="identificacion" value="#{usuariosController.selected.identificacion}" title="#{myBundle.CreateUsuariosTitle_identificacion}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_identificacion}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_limiteEgresos}" for="limiteEgresos" />
                            <p:inputText id="limiteEgresos" value="#{usuariosController.selected.limiteEgresos}" title="#{myBundle.CreateUsuariosTitle_limiteEgresos}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_limiteEgresos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_tipoPersona}" for="tipoPersona" />
                            <p:inputText id="tipoPersona" value="#{usuariosController.selected.tipoPersona}" title="#{myBundle.CreateUsuariosTitle_tipoPersona}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_tipoPersona}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_fechaCorte}" for="fechaCorte" />
                            <p:calendar id="fechaCorte" pattern="MM/dd/yyyy" value="#{usuariosController.selected.fechaCorte}" title="#{myBundle.CreateUsuariosTitle_fechaCorte}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_fechaCorte}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateUsuariosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{usuariosController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListPage:UsuariosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:UsuariosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
