<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TiposEgresosEditDlg" widgetVar="TiposEgresosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTiposEgresosTitle}" closeOnEscape="true">

            <h:form id="TiposEgresosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tiposEgresosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTiposEgresosLabel_id}" for="id" />
                        <h:outputText id="id" value="#{tiposEgresosController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTiposEgresosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposEgresosController.selected.descripcion}" title="#{myBundle.EditTiposEgresosTitle_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTiposEgresosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tiposEgresosController.selected.estado}" required="true" requiredMessage="#{myBundle.EditTiposEgresosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposEgresosController.save}" value="#{myBundle.Save}" update="display,:TiposEgresosListForm:datalist,:TiposEgresosListForm:TiposEgresosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposEgresosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TiposEgresosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
