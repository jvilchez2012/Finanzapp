<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoCorteCreateDlg" widgetVar="ProcesoCorteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProcesoCorteTitle}" closeOnEscape="true">

            <h:form id="ProcesoCorteCreateForm">

                <h:panelGroup id="display" rendered="#{procesoCorteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_year}" for="year" />
                        <p:inputText id="year" value="#{procesoCorteController.selected.year}" title="#{myBundle.CreateProcesoCorteTitle_year}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_year}"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{procesoCorteController.selected.mes}" title="#{myBundle.CreateProcesoCorteTitle_mes}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_mes}"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_fechaCorte}" for="fechaCorte" />
                        <p:calendar id="fechaCorte" pattern="MM/dd/yyyy" value="#{procesoCorteController.selected.fechaCorte}" title="#{myBundle.CreateProcesoCorteTitle_fechaCorte}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_fechaCorte}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_balanceInicial}" for="balanceInicial" />
                        <p:inputText id="balanceInicial" value="#{procesoCorteController.selected.balanceInicial}" title="#{myBundle.CreateProcesoCorteTitle_balanceInicial}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_balanceInicial}"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_totalIngresos}" for="totalIngresos" />
                        <p:inputText id="totalIngresos" value="#{procesoCorteController.selected.totalIngresos}" title="#{myBundle.CreateProcesoCorteTitle_totalIngresos}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_totalIngresos}"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_totalEgresos}" for="totalEgresos" />
                        <p:inputText id="totalEgresos" value="#{procesoCorteController.selected.totalEgresos}" title="#{myBundle.CreateProcesoCorteTitle_totalEgresos}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_totalEgresos}"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoCorteLabel_balanceCorte}" for="balanceCorte" />
                        <p:inputText id="balanceCorte" value="#{procesoCorteController.selected.balanceCorte}" title="#{myBundle.CreateProcesoCorteTitle_balanceCorte}" required="true" requiredMessage="#{myBundle.CreateProcesoCorteRequiredMessage_balanceCorte}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procesoCorteController.saveNew}" value="#{myBundle.Save}" update="display,:ProcesoCorteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProcesoCorteCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProcesoCorteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
