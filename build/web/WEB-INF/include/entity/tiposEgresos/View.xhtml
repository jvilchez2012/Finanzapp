<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposEgresosViewDlg" widgetVar="TiposEgresosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTiposEgresosTitle}" closeOnEscape="true">

            <h:form id="TiposEgresosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tiposEgresosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTiposEgresosLabel_id}"/>
                        <h:outputText value="#{tiposEgresosController.selected.id}" title="#{myBundle.ViewTiposEgresosTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTiposEgresosLabel_descripcion}"/>
                        <h:outputText value="#{tiposEgresosController.selected.descripcion}" title="#{myBundle.ViewTiposEgresosTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewTiposEgresosLabel_estado}"/>
                        <p:selectBooleanCheckbox id="estado" value="#{tiposEgresosController.selected.estado}" title="#{myBundle.EditTiposEgresosTitle_estado}" required="true" requiredMessage="#{myBundle.EditTiposEgresosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TiposEgresosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
