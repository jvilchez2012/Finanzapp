<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposIngresosCreateDlg" widgetVar="TiposIngresosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTiposIngresosTitle}" closeOnEscape="true">

            <h:form id="TiposIngresosCreateForm">

                <h:panelGroup id="display" rendered="#{tiposIngresosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTiposIngresosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposIngresosController.selected.descripcion}" title="#{myBundle.CreateTiposIngresosTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTiposIngresosRequiredMessage_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTiposIngresosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tiposIngresosController.selected.estado}" required="true" requiredMessage="#{myBundle.CreateTiposIngresosRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposIngresosController.saveNew}" value="#{myBundle.Save}" update="display,:TiposIngresosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TiposIngresosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TiposIngresosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
