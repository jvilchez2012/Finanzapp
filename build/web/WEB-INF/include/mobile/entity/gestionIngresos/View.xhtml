<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GestionIngresosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGestionIngresosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:GestionIngresosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GestionIngresosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{gestionIngresosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionIngresosLabel_id}"/>
                            <h:outputText value="#{gestionIngresosController.selected.id}" title="#{myBundle.ViewGestionIngresosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionIngresosLabel_descripcion}"/>
                            <h:outputText value="#{gestionIngresosController.selected.descripcion}" title="#{myBundle.ViewGestionIngresosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionIngresosLabel_fuente}"/>
                            <h:outputText value="#{gestionIngresosController.selected.fuente}" title="#{myBundle.ViewGestionIngresosTitle_fuente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionIngresosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{gestionIngresosController.selected.estado}" title="#{myBundle.EditGestionIngresosTitle_estado}" required="true" requiredMessage="#{myBundle.EditGestionIngresosRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionIngresosLabel_idTipoIngreso}"/>
                            <h:outputText value="#{gestionIngresosController.selected.idTipoIngreso.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
