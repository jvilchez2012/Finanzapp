<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GestionEgresosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGestionEgresosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:GestionEgresosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GestionEgresosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{gestionEgresosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionEgresosLabel_id}"/>
                            <h:outputText value="#{gestionEgresosController.selected.id}" title="#{myBundle.ViewGestionEgresosTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionEgresosLabel_descripcion}"/>
                            <h:outputText value="#{gestionEgresosController.selected.descripcion}" title="#{myBundle.ViewGestionEgresosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionEgresosLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{gestionEgresosController.selected.estado}" title="#{myBundle.EditGestionEgresosTitle_estado}" required="true" requiredMessage="#{myBundle.EditGestionEgresosRequiredMessage_estado}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionEgresosLabel_idReglonEgreso}"/>
                            <h:outputText value="#{gestionEgresosController.selected.idReglonEgreso.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionEgresosLabel_idTipoEgreso}"/>
                            <h:outputText value="#{gestionEgresosController.selected.idTipoEgreso.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGestionEgresosLabel_idTipoPago}"/>
                            <h:outputText value="#{gestionEgresosController.selected.idTipoPago.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
